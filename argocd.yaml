apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: luxury-argocd-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/saikumar561/Luxury_Hotel.git
    targetRevision: master
    path: Manifest
  
  destination:
    server: https://kubernetes.default.svc  # The Kubernetes API server URL
    namespace: luxury-namespace

  syncPolicy:
    automated:
      selfHeal: true
      prune: true      

      